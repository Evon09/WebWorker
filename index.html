<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Worker Animation Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Web Worker Animation Example</h1>

    <!-- Canvas para animação -->
    <canvas id="animationCanvas" width="400" height="200"></canvas>

    <!-- Botões para iniciar os processos -->
    <div>
      <button id="blockProcess">Processo Pesado (Sem Worker)</button>
      <button id="workerProcess">Processo Pesado (Com Worker)</button>
    </div>

    <!-- Exibe o status do processo -->
    <p>Status: <span id="status" class="idle">Idle</span></p>

    <script src="main.js"></script>
  </body>
</html>
